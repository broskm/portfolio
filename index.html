<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfde7e62fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/cards.css">
    <title>Brosk Mohammad</title>
</head>

<body>
    <div class="container">
        <div class="floor"><div class="floor-inner"></div></div>
        <div class="middel-box">
          <div class="box-sides top"></div>
          <div class="box-sides bottom"></div>
          <div class="box-sides right"></div>
          <div class="box-sides left"></div>
          <div class="box-sides front"></div>
          <div class="box-sides back"></div>
        </div>
        <div class="card card-1"style="--i:0">
          <div class="card-content card1-content">
            <div class="border">
              <h2>Brosk Mohammad</h2>
              <div class="icons">
                <a href="http://www.facebook.com"><i class="fab fa-instagram"></i></a>
                <a href="http://www.facebook.com"><i class="fab fa-whatsapp"></i></a>
                <a href="http://www.facebook.com"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="http://www.facebook.com"><i class="fab fa-facebook" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
            <div class="layers">
              <div class="layer layer-1"style="--j:1"></div>
              <div class="layer layer-2" style="--j:2"></div>
              <div class="layer layer-3" style="--j:3"></div>
              <div class="layer layer-4" style="--j:4"></div>
              <div class="layer layer-5" style="--j:5"></div>
              <div class="layer layer-6" style="--j:6"></div>
              <div class="layer layer-7" style="--j:7"></div>
              <div class="layer layer-8" style="--j:8"></div>
              <div class="layer layer-9" style="--j:9"></div>
              <div class="layer layer-10" style="--j:10"></div>   
            </div>
          </div>
        <div class="card card-2"style="--i:1">
          <div class="card-content card2-content">
            <div class="border">
              <div class="skills-list">
                <h2>Skills:</h2>
                <label for="file">Html</label>
                <div class="html-porgress">
                  <div class="progress-bar">90%</div>
                </div>
              </div>
            </div>
          </div>
            <div class="layers">
              <div class="layer layer-1"></div>
              <div class="layer layer-2"></div>
              <div class="layer layer-3"></div>
              <div class="layer layer-4"></div>
              <div class="layer layer-5"></div>
              <div class="layer layer-6"></div>
              <div class="layer layer-7"></div>
              <div class="layer layer-8"></div>
              <div class="layer layer-9"></div>
              <div class="layer layer-10"></div>   
            </div>
          </div>
        <div class="card card-3"style="--i:2">3
              <div class="layers">
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div>
                <div class="layer layer-4"></div>
                <div class="layer layer-5"></div>
                <div class="layer layer-6"></div>
                <div class="layer layer-7"></div>
                <div class="layer layer-8"></div>
                <div class="layer layer-9"></div>
                <div class="layer layer-10"></div>   
              </div>
            </div> 
        <div class="card card-4"style="--i:3">4
              <div class="layers">
                <div class="layer layer-1"></div>
                <div class="layer layer-2"></div>
                <div class="layer layer-3"></div>
                <div class="layer layer-4"></div>
                <div class="layer layer-5"></div>
                <div class="layer layer-6"></div>
                <div class="layer layer-7"></div>
                <div class="layer layer-8"></div>
                <div class="layer layer-9"></div>
                <div class="layer layer-10"></div>   
              </div>
            </div>
          <div class="test-light"></div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
